<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>
  <a href="#">
    <div class="top-active">
    <img src="images/icon-view.svg" alt="eye">
  </div>
  </a>
  <div class="top">
    <img src="images/image-equilibrium.jpg" alt="equilibrium">
  </div>
  <div class="title"><a href="#">Equilibrium #3429</a> </div>
  <div class="text">  Our Equilibrium collection promotes balance and calm.
  </div>
  <div class="score">
    <div class="crystal"><img src="images/icon-ethereum.svg" alt="ethereum">
      <p>0.041 ETH</p>
    </div>
    <div class="time"><img src="images/icon-clock.svg" alt="clock">
    <p>3 days left</p>
    </div>
  </div>

  <div class="footer">
    <img src="images/image-avatar.png" alt="avatar">
    <p>Creation of <a href="">Jules Wyvern</a></p>
  </div>
</section>



  
  


</body>
</html>
